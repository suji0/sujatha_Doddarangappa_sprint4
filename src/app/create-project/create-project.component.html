<app-header></app-header>
<div class="project">
  <form [formGroup]='formGroup' (ngSubmit)="onSubmit($event)">
    <div class="row pl-5 pb-3" style='background-color: white;'>
      <div class="col-8">
        {{projectName}}
      </div>
      <div class='col-4'>
        <button calss='mr-2 ' type="button" (click)='onCancel()'> Cancel</button>
        <button  calss='ml-2'  type="submit"> Save</button>
        <button  *ngIf='isEdit' calss='ml-2'  type="buttom"> Delete</button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-2 ml-5">
        Name
      </div>
      <div class="col-6">
        <input type="text" formControlName="name" />
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-2 ml-5">
        Details
      </div>
      <div class="col-6">
        <input type="textarea" formControlName="details" />
      </div>
    </div>
  </form>
</div>
