<app-header></app-header>
<div class="user">
  <form [formGroup]='formGroup' (ngSubmit)="onSubmit($event)">
    <div class="row pl-5 pb-3" style='background-color: white;'>
      <div class="col-8">
        {{userName}}
      </div>
      <div class='col-4'>
        <button type="button" (click)='onCancel()'> Cancel</button>
        <button type="submit"> Save</button>
        <button  *ngIf='isEdit' calss='ml-2'  type="buttom"> Delete</button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-2 ml-5">
        First Name
      </div>
      <div class="col-3">
        <input type="text" formControlName="firstName" />
      </div>
      <div class="col-2 ml-5">
        Last Name
      </div>
      <div class="col-3">
        <input type="text" formControlName="lastName" />
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-2 ml-5">
        Email
      </div>
      <div class="col-3">
        <input type="text" formControlName="email" />
      </div>
    </div>
  </form>
</div>
